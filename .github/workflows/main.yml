name: Deploy Main Branch

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Build
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo rm -rf portfolio
            git clone https://github.com/jbj338033/portfolio.git
            cd portfolio
            npm install
            npm run build
            cd ..
